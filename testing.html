<!DOCTYPE html>
<html>
<head>
  <title>Sphinx Scroller</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"/>
  <style>
    .show {
      display: block;
    } .hidden {
      display: none;
    }

    .frame {
      width: 100%;
      height: 100px;
      overflow: auto;
      padding: 0 5px 0 5px;
    }
    
    .phade {
      opacity: 0;
      display: none;
    }
    
    .spacer {
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="frame" id="page">
    <div class="sphinx">
      <div class="phade w3-red" style="height: 400px" id="wow">wow</div>
    </div>
    <div class="spacer"></div>
  </div>
  <script>
    $(document).ready(function () {
      $('.frame').css({height: new windowDimensions().height + 'px'});
      var phades = document.getElementsByClassName('phade');
    });

    function documentDimensions () {
      this.height = $(document).height();
      this.width = $(document).width();
    }

    function windowDimensions () {
      this.height = $(window).height();
      this.width = $(window).width();
    }

    function getScroll () {
      return $('#page').scrollTop();
    }

    $('#page').scroll(function () {
      var scroll = Math.floor(getScroll() / 500) * 500;
      var currentPhade = document.getElementsByClassName('phade')[scroll / 500];
      if ($(currentPhade).css('display') === 'none') {
        $(currentPhade).css('display', 'block');
        $('#page').scrollTop(scroll, 0);
        $(currentPhade).animate({opacity: '1'}, 3000);
      }
      $('#display').html(scroll + '<br/>' + currentPhade);
    });
  </script>
</body>
</html>
