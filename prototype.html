
<!DOCTYPE html>
<html>
<head><style type="text/css">.show {
  display: block;
} .hidden {
  display: none;
}

.sphinx {
  height: 5000px;
  background-color: red;
}

.frame {
  width: 100%;
  height: 100px;
  overflow: auto;
  padding: 0 5px 0 5px;
}</style>


  <title>Sphinx Scroller</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
</head>
<body>
  <div class="frame" id="page" style="height: 292px;">
    <div class="sphinx"></div>
  </div>

<script>$(document).ready(function () {
  $('.frame').css({height: new windowDimensions().height + 'px'});
});

function documentDimensions () {
  this.height = $(document).height();
  this.width = $(document).width();
}

function windowDimensions () {
  this.height = $(window).height();
  this.width = $(window).width();
}

var page = new documentDimensions();
$('#page').click(function () {
  alert(page.height + '\n' + page.width);
  alert($('#page').scrollTop());
});</script></body></html>
